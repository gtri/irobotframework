name: irobotframework-dev

variables:
  NEXT_RELEASE: 0.5.0
  EXTENSIONS: >
    @jupyter-widgets/jupyterlab-manager@0.38.1
    src/packages/jupyterlab-robotframework

commands:
  bootstrap:
    unix: python -m scripts.bootstrap
    windows: python -m scripts.bootstrap
    env_spec: default
  build:docs:
    description: build the docs
    unix: sphinx-build docs dist/docs
    env_spec: docs
  build:docs:watch:
    description: build the docs
    unix: sphinx-autobuild -b html docs dist/docs
    env_spec: docs
  build:pip:sdist:
    description: build a pip sdist
    unix: |-
      set -eux \
      && python setup.py clean \
      && python setup.py sdist --dist-dir ${PROJECT_DIR}/dist/pip
    env_spec: test
  build:pip:wheel:
    description: build a pip wheel
    unix: |-
      set -eux \
      && python setup.py clean \
      && python setup.py bdist_wheel --dist-dir ${PROJECT_DIR}/dist/pip
    env_spec: test
  build:npm:
    description: build an npm package
    unix: |-
      set -eux \
      && mkdir -p dist/npm \
      && cd src/packages/jupyterlab-robotframework \
      && mv $(npm pack) ../../../dist/npm/
    env_spec: test
  build:rfug:
    unix: python -m scripts.rfug
    env_spec: docs
  jlpm:
    description: run the yarn bundled with JupyterLab
    unix: jlpm
    env_spec: default
  build:
    unix: python -m scripts.build
    windows: python -m scripts.build
    env_spec: default
  watch:
    description: watch the [d]ocs
    unix: python -m scripts.watch
    windows: python -m scripts.watch
    env_spec: docs
  lab:
    description: run JupyterLab
    unix: jupyter lab --no-browser --debug
    windows: jupyter lab --no-browser --debug
    env_spec: default
  lab:dist:
    description: run JupyterLab in the built dist folder
    unix: jupyter lab --no-browser --debug --app-dir dist/lab
    windows: jupyter lab --no-browser --debug --app-dir dist\lab
    env_spec: default
  lab:ext:
    description: install 1st/3rd party extensions
    unix: jupyter labextension install $EXTENSIONS
    env_spec: default
  ipython:
    description: run IRobotFramework in the terminal
    windows: ipython --kernel-name robotframework
    unix: ipython --kernel-name robotframework
    env_spec: default
  test:
    description: |
      run all the tests or specify [l]int, [u]nit, [a]cceptance, [c]ombine.
      extra args passed to underlying scripts for unit, acceptance, and combine,
      while lint accepts targets
    unix: python -m scripts.test
    windows: python -m scripts.test
    env_spec: test
  test:release:
    unix: python -m scripts.release_check ${NEXT_RELEASE}
    env_spec: test
  release:pypi:
    unix: |-
      set -eux \
      && twine upload dist/sdist/* \
      && twine upload dist/sdist/*
    env_spec: test

env_specs:
  default:
    inherit_from:
      - test
      - docs
    packages:
      - ipywidgets
  irobotframework-minimal:
    description: a pretty heavy environment, because robot & jupyter & node
    inherit_from:
      - _python
    channels:
      - conda-forge
      - defaults
    packages:
      - importnb >=0.5.5
      - ipykernel >=5.1
      - ipython >=7.2
      - jupyterlab >=0.35.6,<0.36
      - nodejs >=8.12,<9
      - pillow
      - robotframework >=3.1
      - tornado <6
  minimal-win:
    inherit_from:
      - irobotframework-minimal
    packages:
      - nodejs>=8,<9
  test:
    description: an even-heavier test environment, because browsers
    inherit_from:
      - irobotframework-minimal
    packages:
      - black
      - flake8
      - geckodriver
      - hypothesis
      - isort
      - jupyter_kernel_test
      - pylint
      - pytest
      - pytest-cov
      - python-chromedriver-binary
      - robotframework-lint
      - robotframework-seleniumlibrary >=3.2.0
      - twine
  test-win:
    inherit_from:
      - minimal-win
      - test
  test-win37:
    inherit_from:
      - minimal-win
      - test
    packages:
      - python>=3.7,<3.8
  docs:
    inherit_from:
      - irobotframework-minimal
    packages:
      - nbsphinx
      - lxml
      - sphinx
      - sphinx_rtd_theme
      - sphinx-autobuild
      - pip:
          - robotframeworklexer
  _python:
    packages:
      - python >=3.6,<3.7
  _build:
    description: an environment for building conda packages (busted in CI, use base)
    inherit_from:
      - _python
    packages:
      - conda-build
      - conda-verify
